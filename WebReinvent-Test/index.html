	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script>
		$(document).ready(function () {
			$(".s-slider").slick({
				dots: true,
				infinite: true,
				autoplay: true,
				autoplaySpeed: 50000,
				prevArrow: $(".prev-s-slider"),
				nextArrow: $(".next-s-slider"),
			});

			$(".menu ul li").click(function () {
				$(this).find(".submenu").toggleClass("open");
				$(".menu").addClass("open2");
			})

			$(".ham").click(function () {
				$(".menu").toggleClass("open2");
				if ($(".menu").hasClass("open2")) {
					$(".ham").removeClass("ham2");
					$(".submenu").removeClass("open");
				}
				event.preventDefault();

				// console.log("click");
			});
		});
	</script>
